<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=1024">
    <title>Workshop: Data from an Excavation (Jens Dierkes) &ndash; FOSTER Junior Scientist Day 2016</title>
    <link href="../../../assets/styles.css" rel="stylesheet">
</head>
<body class="impress-not-supported">
	<div class="nav">
		<a class="nav_link" href="../../../">Home</a>
		<button class="nav_restart">Restart</button>
	</div>

	<div class="impress_warning">
		Your browser doesn't support the features required to show this website properly.
		For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> browser.
	</div>

	<div class="impress_hint -default">
		Press the spacebar or use arrow keys to navigate.
	</div>

	<div class="impress_hint -touch">
		Tap on the left or right to navigate.
	</div>

	<div id="impress">
		<div id="start" class="step" data-x="0" data-y="0" data-scale="3">
			<img width="510" src="blip-excavation.png" alt="">
		</div>

		<div class="step" data-x="0" data-y="-900">
			<h1>
				<img class="anim-slide-top" src="ruler.png" alt="" style="left: -40px; position: absolute; top: 0;">
				<img src="data-from-an-excavation.png" alt="Data from an Excavation">
			</h1>
			<img class="step_separator" src="../../hr.png" alt="">
			<p>
				<img class="anim-slide-bottom" src="todo.png" alt="To do: 2 teams from 2 partner institutions collect data. Workshop is about answering questions on the Data Management.">
			</p>
		</div>

		<div class="step" data-x="530" data-y="-850">
			<img src="step-a.png" alt="A. 2 Laptops destroyed in sandstorm. What to do?">
			<img class="anim-shake" src="step-a-sandstorm.png" alt="" style="position: absolute; right: 70px; top: 40px">
		</div>

		<div class="step" data-x="880" data-y="-300" data-rotate="90">
			<img src="step-b.png" alt="B. Different coordinate systems were used.">
			<img class="anim-compass" src="step-b-compass.png" alt="" style="position: absolute; right: 95px; top: 105px">
		</div>

		<div class="step" data-x="540" data-y="220" data-rotate="180">
			<img src="step-c.png" alt="C. Photos of Team A have lower contrast and resolution!">
		</div>

		<div class="step" data-x="-500" data-y="240" data-rotate="180">
			<img src="step-d.png" alt="D. Raw data got lost because a team member left team.">
		</div>

		<div class="step" data-x="-860" data-y="-280" data-rotate="271">
			<img src="step-e.png" alt="E. A team member used a different software for scripts.">
		</div>

		<div class="step" data-x="-500" data-y="-840" data-rotate="358">
			<img src="step-f.png" alt="F. And so on.">
		</div>

		<div class="step" data-x="160" data-y="920" data-rotate="-10" data-scale=".5">
			<img src="contracts.png" alt="Contracts might help to regulate responsibility and availability for/of data.">
		</div>
	</div>

	<script src="../../../assets/impress.js"></script>
	<script src="../../../assets/jquery.min.js"></script>
	<script src="../../../assets/scripts.js"></script>
</body>
