<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=1024">
    <title>Becoming an Author (Elke Brehm) &ndash; FOSTER Junior Scientist Day 2016</title>
    <link href="../../../assets/styles.css" rel="stylesheet">
</head>
<body class="impress-not-supported">
	<div class="nav">
		<a class="nav_link" href="../../../">Home</a>
		<button class="nav_restart">Restart</button>
	</div>

	<div class="impress_warning">
		Your browser doesn't support the features required to show this website properly.
		For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> browser.
	</div>

	<div class="impress_hint -default">
		Press the spacebar or use arrow keys to navigate.
	</div>

	<div class="impress_hint -touch">
		Tap on the left or right to navigate.
	</div>

	<div id="impress">
		<div id="start" class="step" data-x="0" data-y="0" data-scale="4">
			<img src="blip-section-sign.png" alt="" style="margin: -50px 0 0 -30px;">
		</div>

		<div class="step" data-x="-700" data-y="-1000">
			<p>
				<img src="copyright.png" alt="Copyright is national law">
			</p>
			<p>
				<img class="anim-swing" src="generally-protected.png" alt="Generally protected: texts, abstracts and illustrations">
			</p>
			<!--<a class="step_more" href="#add-your-link-here">More info</a>-->
		</div>

		<div class="step" data-x="-450" data-y="-450" data-rotate="45">
			<p>
				<img src="who.png" alt="Who is the author?">
				<br>
				<img src="arrow.png" alt="">
			</p>
		</div>

		<!-- Overlap arrows -->
		<div class="step" data-x="-560" data-y="-270" data-rotate="135">
			<p>
				<img src="arrow.png" alt="" style="transform: rotate(-90deg) translate(-50px, 100px);" >
				<img src="all-rights.png" alt="All rights belong to the author.">
			</p>
		</div>

		<div class="step" data-x="-660" data-y="170" data-rotate="45" data-scale=".5">
			<p>
				<img src="exceptions.png" alt="Exeptions:">
			</p>
			<p>
				<img class="anim-fade" src="exceptions-list.png" alt="several authors; work fulfilled under direction; special publishing agreements">
			</p>
		</div>

		<div class="step" data-x="-570" data-y="550">
			<p>
				<img src="moral-rights.png" alt="Moral rights: protection of author's personal relationship to his work">
			</p>
			<p>
				<img class="anim-slide-bottom" src="moral-rights-list.png" alt="Time and place of 1st publication; attribution; prevent disfigurement">
			</p>
		</div>

		<div class="step" data-x="-570" data-y="770" data-rotate="180">
			<p>
				<img src="economic-exploitation.png" alt="Economic exploitation">
			</p>
			<p>
				<img class="anim-slide-bottom" src="economic-exploitation-list.png" alt="copy; distribute; exhibition; public presentation">
			</p>
		</div>

		<div class="step" data-x="450" data-y="-930">
			<p>
				<img class="anim-bounce" src="www.png" alt="">
			</p>
			<p>
				<img src="licence-contracts.png" alt="Licence contracts are bilateral agreements in all countries">
			</p>
		</div>

		<div class="step" data-x="420" data-y="-480" data-rotate="60">
			<p>
				<img src="copyright-germany.png" alt="Copyright: non-transferable in Germany">
			</p>
		</div>

		<div class="step" data-x="440" data-y="420" data-rotate="90">
			<p>
				<img src="types-of-rights.png" alt="Types of rights: exklusive. non-exclusive">
			</p>
		</div>

		<div class="step" data-x="0" data-y="0" data-scale=".5">
			<p>
				<img src="contract.png" alt="Contract should exist in written form (not e-mail)">
			</p>
			<p style="margin: 0;">
				<img class="anim-slide-left" src="contract-list.png" alt="title; granted rights; limitations of time, place, use; no responsibility for violation of third party rights">
				<img class="anim-slide-right" src="you-may.png" alt="">
			</p>
			<a class="step_continue" href="../workshop">Continue with workshop</a>
		</div>
	</div>

	<script src="../../../assets/impress.js"></script>
	<script src="../../../assets/jquery.min.js"></script>
	<script src="../../../assets/scripts.js"></script>
</body>
