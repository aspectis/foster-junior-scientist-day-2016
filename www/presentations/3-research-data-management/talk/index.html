<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=1024">
    <title>Research Data Management (Jens Dierkes) &ndash; FOSTER Junior Scientist Day 2016</title>
    <link href="../../../assets/styles.css" rel="stylesheet">
</head>
<body class="impress-not-supported">
	<div class="nav">
		<a class="nav_link" href="../../../">Home</a>
		<button class="nav_restart">Restart</button>
	</div>

	<div class="impress_warning">
		Your browser doesn't support the features required to show this website properly.
		For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> browser.
	</div>

	<div class="impress_hint -default">
		Press the spacebar or use arrow keys to navigate.
	</div>

	<div class="impress_hint -touch">
		Tap on the left or right to navigate.
	</div>
	<div id="impress">
		<div id="start" class="step" data-x="0" data-y="0" data-scale="3">
			<img src="blip-data.png" alt="" width="425" style="margin-left: -100px">
		</div>

		<div class="step" data-x="0" data-y="-900">
			<p>
				<img src="what-is-research-data.png" alt="What is research data?">
			</p>
		</div>

		<div class="step" data-x="0" data-y="-650" data-scale=".5">
			<p>
				<img src="any-information.png" alt="Any information like:">
			</p>
			<p>
				<img class="anim-slide-bottom" src="statistics.png" alt="Statistics, interviews, simulations, measurements.">
			</p>
		</div>

		<div class="step" data-x="-95" data-y="-450" data-scale=".1">
			<p>
				<img class="anim-slide-top anim-swivel" src="important.png" alt="" style="margin: -50px 0 50px;">
				<img src="documentation.png" alt="Documentation is important.">
			</p>
			<p>
				<img class="anim-slide-bottom" src="why.png" alt="Why? Because you and others need a break, become sick, or have deadlines.">
			</p>
		</div>

		<div class="step" data-x="375" data-y="-480" data-scale=".1">
			<p>
				<img class="anim-slide-top" src="my-data.png" alt="My data">
			</p>
			<p>
				<img class="anim-slide-left delay-2" src="backup-safe.png" alt="">
				<img src="backup.png" alt="Backup instead of data loss.">
				<img class="anim-slide-right delay-4" src="backup-trash.png" alt="">
			</p>
			<a class="step_continue" href="../workshop">Continue with workshop</a>
		</div>
	</div>

	<script src="../../../assets/impress.js"></script>
	<script src="../../../assets/jquery.min.js"></script>
	<script src="../../../assets/scripts.js"></script>
